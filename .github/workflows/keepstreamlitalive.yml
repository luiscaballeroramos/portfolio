name: Keep Streamlit App Awake

on:
  schedule:
    - cron: "*/10 * * * *"  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit app (follow redirects safely)
        run: |
          echo "Pinging Streamlit app..."
          curl -L -A "Mozilla/5.0 (compatible; GitHubActionBot/1.0)" \
               --max-redirs 10 \
               --connect-timeout 15 \
               --retry 3 \
               --retry-delay 5 \
               --fail \
               https://luiscaballeroramos.streamlit.app/ \
               -o /dev/null
